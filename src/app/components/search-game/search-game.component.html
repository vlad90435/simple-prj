<div class="search-container">
  <mat-form-field class="example-form-field" appearance="fill">
    <div class="input-container">
      <input class="input" matInput type="text" [(ngModel)]="value" [formControl]="searchControl" />
    </div>
    <button
      matSuffix
      mat-icon-button
      (click)="searchByValue()"
    >
	    <mat-icon class="search-icon">search</mat-icon>
    </button>
		 
	 
  </mat-form-field>
</div>
